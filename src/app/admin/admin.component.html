<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add a new album to inventory</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Album title:</label><br>
        <input #newTitle>
      </div>

      <div>
        <label>Album artist:</label><br>
        <input #newArtist>
      </div>

      <div>
        <label>Album description:</label><br>
        <textarea #newDescription></textarea>
      </div>
      <button (click)="submitForm(newTitle.value, newArtist.value, newDescription.value); newTitle.value=''; newArtist.value=''; newDescription.value=''">Add</button>
    </div>
  </div>
</div>
<div>
  <app-marketplace></app-marketplace>
</div>
